<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AgendaPro</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>AgendaPro</h1>
        </header>
        <div id="add-modal" class="modal">
            <form onsubmit="salvarEvento(event)" id="formAgenda" class="add-content-modal">
                <h2 id="h2-novo">Novo Evento</h2>
                <h2 id="h2-edit">Editar Evento</h2>
                <label for="nome-evento">Nome:</label>
                <input type="text" name="nome-evento" id="nome-evento" oninput="consultarNome()" minlength="4" maxlength="20" autocomplete="off" required>
                <label for="nome-evento" class="alert-modal">Já existe um Evento com esse nome!</label>
                <label for="nome-evento" class="alert-sucesso">Evento salvo com sucesso!</label>
                <label for="nome-evento" class="alert-valido">Nome Válido!</label>
                <label for="descricao-evento">Descrição:</label>
                <textarea name="descricao-evento" id="descricao-evento" cols="30" rows="10" required></textarea>
                <div class="foot-modal">
                    <button type="submit" class="add-salvar">Salvar
                    </button>
                    <button class="add-close">Fechar
                    </button>
                </div>
            </form>
            <div id="add-modal-visualizar" class="add-content-modal">
                <div id="conteudo-visualizar">
                </div>
                <div class="foot-modal">
                    </button>
                    <button class="add-close">Fechar</button>
                </div>
            </div>
            <div id="add-modal-config" class="add-content-modal">
                <div id="conteudo-config">
                    <h4>Configurações</h4>
                    <button class="btn-config-interno btn-config-interno-caution" type="button" id="limpar-tudo-config">Limpar Tudo</button>
                </div>
                <div class="foot-modal">
                </button>
                <button class="add-close">Fechar
                </button>
            </div>
        </div>
        <div id="confirm-limpar-tudo" class="add-content-modal">
            <form onsubmit="limparTudo(event)" id="limparTudo">
                <h4>Limpar Tudo</h4>
                <p style="color: #df3f3f;">Para apagar todos os dados confirme o campo abaixo digitando "Limpar Tudo"</p>
                <label for="confirm">Confirme:</label>
                <input type="text" name="confirm" id="confirm" placeholder="Limpar Tudo" style="text-align: center;" minlength="11" maxlength="11" required>
                <button type="submit">Ok</button>
            </form>
            <div class="foot-modal">
                <button class="add-close">Cancelar</button>
            </div>
        </div>
        <div id="msg-tudo-limpo" class="add-content-modal">
            <p id="p-msg-limpo">Armazenamento limpo com sucesso!</p>
            <p id="p-msg-nao-limpo">Limpeza de dados abortada.<br>
                                    Confirmação incorreta!</p>
            <div class="foot-modal">
                <button class="add-close">Fechar</button>
            </div>
        </div>
        </div>
        <nav id="nav-painel">
            <button id="btn-add-modal" class="btn" type="button">Novo</button>
            <button id="btn-atualizar" class="btn" type="button">Atualizar</button>
            <button id="btn-historico" class="btn" type="button" onclick="eventosAtivos(event)">Eventos</button>
            <button id="btn-historico" class="btn" type="button" onclick="historicoEventos(event)">Histórico</button>
            <button id="btn-config" class="btn-config" type="button">
                <img src="./icons/configuracoes.ico" height="25px">
            </button>
        </nav>
        <main>
            <h2 id="h2-eventos">Eventos</h2>
            <h2 id="h2-historico">Histórico</h2>
            <p id="data-atual"></p>
            <p id="hora-atual"></p>
            <div id="eventos-painel"></div>
        </main>
        <footer>
            <p>By Kanee Sell</p>
        </footer>
    </body>
    <script src="./script.js"></script>
</html>
